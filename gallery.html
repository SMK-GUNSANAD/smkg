<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SchoolConnect @smkg</title>

<style>
  :root {
    --bg: #f6f7f9;
    --card: #ffffff;
    --border: #e5e7eb;
    --text-main: #1f2937;
    --text-muted: #6b7280;
  }

  body.dark {
    --bg: #0f172a;
    --card: #111827;
    --border: #1f2937;
    --text-main: #e5e7eb;
    --text-muted: #9ca3af;
  }

  * {
    box-sizing: border-box;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  }

  body {
    margin: 0;
    background: var(--bg);
    color: var(--text-main);
    transition: background 0.3s ease;
  }

  .page {
    min-height: 100vh;
    padding: 72px 64px;
  }

  .top-bar {
    display: flex;
    justify-content: flex-end;
    margin-bottom: 24px;
  }

  .toggle {
    border: 1px solid var(--border);
    background: var(--card);
    color: var(--text-main);
    padding: 8px 14px;
    border-radius: 10px;
    cursor: pointer;
  }

  .layout {
    display: grid;
    grid-template-columns: 1.1fr 1fr;
    gap: 48px;
    align-items: center;
  }

  /* LEFT CARD */
  .card {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 18px;
    padding: 48px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.05);
  }

  .label {
    font-size: 12px;
    letter-spacing: .1em;
    color: var(--text-muted);
  }

  .title {
    font-size: 44px;
    font-weight: 700;
    margin: 16px 0;
  }

  .title span {
    text-decoration: underline;
    text-underline-offset: 6px;
  }

  .subtitle {
    color: var(--text-muted);
    margin-bottom: 28px;
  }

  /* IMAGE CAROUSEL */
  .preview {
    display: flex;
    flex-direction: column;
    gap: 16px;
  }

  .main-image {
    height: 320px;
    border-radius: 18px;
    overflow: hidden;
    border: 1px solid var(--border);
    background: #000;
  }

  .main-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .thumbs {
    display: flex;
    gap: 12px;
    overflow-x: auto;
    padding-bottom: 6px;
  }

  .thumb {
    min-width: 80px;
    height: 60px;
    border-radius: 10px;
    overflow: hidden;
    border: 2px solid transparent;
    cursor: pointer;
    opacity: 0.7;
  }

  .thumb.active {
    border-color: #3b82f6;
    opacity: 1;
  }

  .thumb img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  @media (max-width: 900px) {
    .layout {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>

<body>
<div class="page">

  <!-- DARK MODE TOGGLE -->
<div class="top-bar">
    <a href="index.html" class="toggle" style="text-decoration: none; margin-right: 8px;">Home</a>
    <button class="toggle" onclick="toggleTheme()">Light / Dark</button>
  </div>

  <section class="layout">

    <!-- LEFT -->
    <div class="card">
      <div class="label">SHOWCASE</div>
      <h1 class="title">SchoolConnect <span>@smkg</span></h1>
      <p class="subtitle">
        Bridging the community closer via digital portal.
      </p>
      <ul>
        <li>Data-driven academic monitoring</li>
        <li>Weekly intervention tracking</li>
        <li>District KPI alignment</li>
      </ul>
    </div>

    <!-- RIGHT -->
    <div class="preview">
      <div class="main-image">
        <img id="mainPreview" src="https://picsum.photos/800/500?random=1">
      </div>

      <div class="thumbs">
        <div class="thumb active" onclick="swap(this)">
          <img src="https://picsum.photos/200/120?random=1">
        </div>
        <div class="thumb" onclick="swap(this)">
          <img src="https://picsum.photos/200/120?random=2">
        </div>
        <div class="thumb" onclick="swap(this)">
          <img src="https://picsum.photos/200/120?random=3">
        </div>
        <div class="thumb" onclick="swap(this)">
          <img src="https://picsum.photos/200/120?random=4">
        </div>
        <div class="thumb" onclick="swap(this)">
          <img src="https://picsum.photos/200/120?random=5">
        </div>
      </div>
    </div>

  </section>
</div>

<script>
  function swap(el) {
    document.querySelectorAll('.thumb').forEach(t => t.classList.remove('active'));
    el.classList.add('active');
    document.getElementById('mainPreview').src = el.querySelector('img').src.replace('200/120','800/500');
  }

  function toggleTheme() {
    document.body.classList.toggle('dark');
  }
</script>

</body>
</html>
